<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

<ion-menu auto-hide="true" content-id="main-content">
  <ion-content class="ion-padding">
    <ion-icon name="home"></ion-icon><br />

    <ion-label *ngIf="fullname">Welcome, {{ fullname }}</ion-label
    ><br />

    <ion-menu-toggle *ngIf="fullname">
      <ion-item routerLink="/applyteam" lines="none">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Proposal List</ion-label>
      </ion-item>
      <ion-item routerLink="" lines="full">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item routerLink="" lines="none" (click)="logout()">
        <ion-icon name="exit-outline" slot="start"></ion-icon>
        <ion-label>Sign Out</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>

<ion-tabs *ngIf="fullname">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="wwp">
      <ion-icon name="game-controller-outline"></ion-icon>
      <ion-label>What We Play</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="schedule">
      <ion-icon name="calendar-number-outline"></ion-icon>
      <ion-label>Our Schedule</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="wwa">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Who We Are</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-content *ngIf="!fullname" class="ion-padding">
  <ion-card>
    <ion-item>
      <ion-input
        [(ngModel)]="username"
        label="Username"
        labelPlacement="floating"
      />
    </ion-item>
    <ion-item>
      <ion-input
        [(ngModel)]="password"
        type="password"
        label="Password"
        labelPlacement="floating"
      />
    </ion-item>
    <ion-button expand="block" (click)="login()">Login</ion-button>
  </ion-card>
</ion-content>
