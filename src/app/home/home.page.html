<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="padding-left: 680px">E-Sports</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons shape="round" style="margin-left: 1300px">
      <ion-icon slot="icon-only" name="people-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="text-align: center">
    <!-- What We Play -->
    <div style="padding: 20px" (click)="goToPage('wwp')">
      <ion-icon
        name="game-controller-outline"
        style="font-size: 60px"
      ></ion-icon>
      <br />
      <a routerLink="/home/wwp" style="font-size: 24px">What We Play</a>
    </div>

    <!-- Who We Are -->
    <div style="padding: 20px" (click)="goToPage('wwa')">
      <ion-icon name="people-outline" style="font-size: 60px"></ion-icon>
      <br />
      <a routerLink="/home/wwa" style="font-size: 24px">Who We Are</a>
    </div>

    <!-- Schedule -->
    <div style="padding: 20px" (click)="goToPage('schedule')">
      <ion-icon
        name="calendar-number-outline"
        style="font-size: 60px"
      ></ion-icon>
      <br />
      <a routerLink="/home/schedule" style="font-size: 24px">Schedule Page</a>
    </div>
  </div>
</ion-content>
