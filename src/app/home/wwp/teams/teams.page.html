<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ selectedGame?.name }} teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="selectedGame">
  <div class="image-container">
    <img
      [src]="selectedGame.image"
      [alt]="selectedGame.alt"
      class="center-crop-image"
    />
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ selectedGame.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content> {{ selectedGame.description }} </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>Daftar Tim</ion-label>
    </ion-list-header>
    <ion-item
      *ngFor="let team of valorantTeams"
      (click)="showTeamDetails(team)"
      button
    >
      <ion-label>
        <h2>{{ team.teamName }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
