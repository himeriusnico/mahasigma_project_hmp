<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/wwp"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ selectedGame?.name }} Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image-container">
    <img
      [src]="'assets/img/' + selectedGame.name + '.jpg'" 
      [alt]="selectedGame.name"
      class="center-crop-image">
  </div>
  <!-- <ion-card>
    <ion-card-header>
      <ion-card-title>{{ selectedGame?.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{ selectedGame?.description }}</ion-card-content>
  </ion-card> -->

  <ion-list>
    <!-- <ion-list-header>
      <h1 class="ion-label">Teams</h1>
    </ion-list-header> -->
    <ion-item *ngFor="let teams of arrTeam" (click)="goToTeamDetails(teams)" button>
      <ion-label class="clickable-label centered-label">
        {{ teams.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content *ngIf="!selectedGame">
  <ion-spinner></ion-spinner>
  <p>Loading game data...</p>
</ion-content>
